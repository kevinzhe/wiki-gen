<!DOCTYPE html>
<html>
    <head>      
        <title>Wikigen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/homepage.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="shortcut icon" href="img/wikigenIcon.png">
    </head>
    
    <body class="container-fluid">
        <header><span class="WN-header">W</span
            >IKIGE<span class="WN-header">N</span></header>
        <section>
            <img src="img/wikigenLogo-homepage.png">
            <p>Wikigen is a Wikipedia Generator, generating paragraphs of text using
            the concept of Markov Chains. Enter a term in the "Generate" bar to
            create a fabricated sentence (made from probability!)</p>
            <form>
                <input type="text" name="generate" value="Generate"
                   onfocus="if (this.value == 'Generate') {this.value=''}"
                   onblur="if (this.value == '') {this.value='Generate'}">
                <button type="button"><i class="fa fa-long-arrow-right"></i></button>
            </form>
        </section>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/homepage.js"></script>
    </body>
</html>
