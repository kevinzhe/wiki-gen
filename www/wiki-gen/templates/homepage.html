<!DOCTYPE html>
<html>
    <head>      
        <title>Wikigen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homepage.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/wikigenIcon.png') }}">
    </head>
    
    <body class="container-fluid">
        <header><span class="WN-header">W</span
            >IKIGE<span class="WN-header">N</span></header>
        <section>
            <img src="{{ url_for('static', filename='img/wikigenLogo-homepage.png') }}">
            <p>Wikigen is a Wikipedia Generator, generating paragraphs of text using
            the concept of Markov Chains. Enter a term in the "Generate" bar to
            create a fabricated sentence (made from probability!)</p>
            <form action="/templates" method="post">
                <input type="text" name="generate" value="Generate"
                   onfocus="if (this.value == 'Generate') {this.value=''}"
                   onblur="if (this.value == '') {this.value='Generate'}">
                <button type="submit"><i class="fa fa-long-arrow-right"></i></button>
            </form>
        </section>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
